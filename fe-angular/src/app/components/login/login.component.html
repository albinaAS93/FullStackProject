<div class="container my-2 p-3 d-flex justify-content-center">
  <a href="javascript:void(0)" [routerLink]="['']" class="nav-link"></a>

  <form (ngSubmit)="submit()" [formGroup]="form" class="bg-light p-5">

    <div class="form-group my-4">
        <label for="username" class="mb-1">Username</label>
        <input type="text" formControlName="username" name="username" class="form-control" placeholder="Enter email">
    </div>

    <div class="form-group">
        <label for="password" class="mb-1">Password</label>
        <input type="password" formControlName="password" name="password" class="form-control" placeholder="Enter password">
    </div>

    <div class="container d-flex justify-content-center my-4">
      <button type="submit" class="btn btn-secondary" routerLink="/flights">Login</button>
    </div>

    <div class="container d-flex justify-content-center">
      <button type="submit" class="btn btn-secondary" routerLink="/form">Register</button>
    </div>

  </form>
</div>
