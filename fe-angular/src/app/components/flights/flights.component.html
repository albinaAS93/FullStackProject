<div class="container pt-3 w-100 table-responsive border-secondary">
  <table class="table align-middle table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th class="city text-start ps-4">Departure</th>
        <th class="city text-start ps-4">Arrival</th>
        <th class="seats">Available Seats</th>
        <th>Add / Update</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let flight of flights">
        <td>{{flight.id}}</td>
        <td class="text-start ps-4">{{flight.departure}}</td>
        <td class="text-start ps-4">{{flight.arrival}}</td>
        <td>{{flight.availableSeats}}</td>
        <td>
          <button type="button" class="btn btn-outline-dark me-2" routerLink="/modifyFlights"><i class="fa-solid fa-plus"></i></button>
          <button type="button" class="btn btn-outline-dark" routerLink="/modifyFlights"><i class="fa-solid fa-pen-to-square"></i></button>
        </td>
        <td>
          <button type="button" class="btn btn-outline-dark" (click)="delete(flight.id)"><i class="fa-solid fa-xmark"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
