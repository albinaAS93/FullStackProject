<div class="container mt-4">
  <header class="bg-dark text-white p-2 mb-2 text-center">
      <h1>Register</h1>
  </header>


  <form (ngSubmit)="submit()" [formGroup]="form">
      <div class="form-group">
          <label for="name">Name</label>
          <input type="text" formControlName="name" name="name" class="form-control" placeholder="Enter Name">

          <div class="invalid-feedback">
              <div>
                  Name id required
              </div>
          </div>
      </div>

      <div class="form-group">
          <label for="email">Email</label>
          <input type="text" formControlName="email" name="email" class="form-control" placeholder="Enter Email" >

          <div>
              <div>
                  Email id required
              </div>

              <div>
                  Email must be a valid address
              </div>
          </div>
      </div>

      <div class="form-group">
          <label for="password">Password</label>
          <input type="password" formControlName="password" name="password" class="form-control" placeholder="Enter Password">

          <div class="invalid-feedback">
              <div>
                  Password id required
              </div>

              <div>
                  Password must be atleast 6 characters
              </div>
          </div>
      </div>

      <div class="form-group">
          <label for="confirm_password">Confirm Password</label>
          <input type="password" formControlName="confirmPassword" name="confirm_password" class="form-control" placeholder="Enter Confirm Password">

          <div class="invalid-feedback">
              <div>
                  Confirm Password id required
              </div>

              <div>
                  Password must match
              </div>
          </div>
      </div>

      <button type="submit" class="btn btn-dark btn-sm mt-4" >Register</button>
  </form>
</div>
