<div class="container d-flex justify-content-center border-secondary p-5 mt-4">

  <form [form-group]="form" (ngSubmit)="submit()"  class="my-5 p-5">

    <div class="form-group p-3">
      <label class="form-label" for="name">Name</label>
      <input type="text" formControlName="name" id="name" name="name" class="form-control" placeholder="Enter name" [ngClass]="{'is-invalid' : submitted && f.name.errors}">
      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
        <div *ngIf="f.name.errors.required">Name is required</div>
      </div>
    </div>

    <div class="form-group p-3">
      <label class="form-label" for="username">Username</label>
      <input type="text" formControlName="username" id="username" name="username" class="form-control" placeholder="Enter email">
    </div>

    <div class="form-group p-3">
      <label class="form-label" for="password">Password</label>
      <input type="password" formControlName="password" id="password" name="password" class="form-control" placeholder="Enter password">
    </div>

    <div class="container d-flex justify-content-center my-3">
      <button type="submit" class="btn btn-secondary m-2">Register</button>
      <button type="submit" class="btn btn-dark m-2" routerLink="">Back</button>

    </div>

  </form>

</div>
