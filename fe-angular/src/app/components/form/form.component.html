<div class="container d-flex justify-content-center border-secondary p-5 mt-4">

  <form [formGroup]="requiredForm" class="my-5 p-5">

    <div class="form-group p-3">
      <label class="form-label" for="name">Name</label>
      <input type="text" formControlName="name" id="name" name="name" class="form-control" placeholder="Enter name">
    </div>
    <div *ngIf="requiredForm.controls['name'].invalid && requiredForm.controls['name'].touched" class="text-danger">
      <div *ngIf="requiredForm.controls['name'].errors">
        Name is required.
      </div>
    </div>

    <div class="form-group p-3">
      <label class="form-label" for="username">Username</label>
      <input type="text" formControlName="username" id="username" name="username" class="form-control" placeholder="Enter email">
      <div *ngIf="requiredForm.controls['username'].invalid && requiredForm.controls['username'].touched" class="text-danger">
        <div *ngIf="requiredForm.controls['username'].errors">
          Username is required.
        </div>
      </div>
    </div>

    <div class="form-group p-3">
      <label class="form-label" for="password">Password</label>
      <input type="password" formControlName="password" id="password" name="password" class="form-control" placeholder="Enter password">
    </div>

    <div class="container d-flex justify-content-center my-3">
      <button type="button" class="btn btn-secondary m-2" (click)="submit()">Register</button>
      <button type="button" class="btn btn-dark m-2" routerLink="">Back</button>

    </div>

  </form>

</div>
