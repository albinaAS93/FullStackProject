<div class="container d-flex p-4 justify-content-center">

  <form (ngSubmit)="submit()" [formGroup]="form">

    <div class="form-group px-5 p-3">
      <label for="name">Name</label>
      <input type="text" formControlName="name" name="name" class="form-control" placeholder="Enter name">
    </div>

    <div class="form-group px-5 p-3">
      <label for="username">Username</label>
      <input type="text" formControlName="username" name="username" class="form-control" placeholder="Enter email" >
    </div>

    <div class="form-group px-5 p-3">
      <label for="password">Password</label>
      <input type="password" formControlName="password" name="password" class="form-control" placeholder="Enter password">
    </div>

    <div class="container d-flex justify-content-center my-3">
      <button type="submit" class="btn btn-outline-dark">Register</button>
    </div>

    <div class="container d-flex justify-content-center">
      <button type="submit" class="btn btn-secondary" routerLink="">Back</button>
    </div>

  </form>

</div>
